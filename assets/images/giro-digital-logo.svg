<svg viewBox="0 0 1000 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradiente tecnológico -->
    <linearGradient id="techGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0099ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Letras GD em fonte moderna e maior -->
  <text x="50" y="250" 
        font-family="'Arial Black', 'Helvetica', sans-serif" 
        font-size="200" 
        font-weight="900" 
        fill="url(#techGradient)" 
        text-anchor="start"
        letter-spacing="-15"
        dominant-baseline="alphabetic">GD</text>
  
  <!-- Texto Giro Digital completamente à direita do GD, sem sobreposição -->
  <text x="360" y="250" 
        font-family="'Arial Black', 'Helvetica', sans-serif" 
        font-size="70" 
        font-weight="900" 
        fill="url(#techGradient)" 
        text-anchor="start"
        letter-spacing="2"
        dominant-baseline="alphabetic">Giro Digital</text>
</svg>